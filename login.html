<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"

    <title>Join Now</title>

  <body>
    <div class="container">
      <div class="brand">
        <img
          src="https://cdn.iconscout.com/icon/free/png-256/chat-2130787-1794829.png"
          alt="Brand Icon"
          class="brand__icon"
        />
        <h3 class="brand__name">Swipe Room Chat</h3>
      </div>
      <form action="chat" method="get" class="inputContainer">
        <div class="username__container">
          <label for=""> Username </label>
          <input
            required
            type="text"
            name="username"
            placeholder="Enter Your Name"
          />
        </div>
        <div class="username__container fix">
          <label for=""> Room Name </label>
          <input
            required
            type="text"
            name="room"
            placeholder="Create Or Enter Room"
          />
        </div>
